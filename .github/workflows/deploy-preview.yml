name: Deploy Preview

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  deployments: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Start deployment
        uses: bobheadxi/deployments@v1
        id: deployment
        with:
          step: start
          env: pr-${{ github.event.number }}
          ref: ${{ github.head_ref }}
          desc: "Preview deployment for PR #${{ github.event.number }}"

      - name: Simulate preview deployment with progress updates
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEPLOYMENT_ID: ${{ steps.deployment.outputs.deployment_id }}
          REPO: ${{ github.repository }}
        run: |
          MESSAGES=(
            "Warming up the flux capacitors..."
            "Downloading more RAM..."
            "Reticulating splines..."
            "Compiling cloud infrastructure..."
            "Aligning satellite dishes..."
            "Feeding the hamsters that power our servers..."
          )

          for i in "${!MESSAGES[@]}"; do
            echo ">> ${MESSAGES[$i]}"
            curl -s -X POST \
              -H "Authorization: token $GITHUB_TOKEN" \
              -H "Accept: application/vnd.github+json" \
              "https://api.github.com/repos/$REPO/deployments/$DEPLOYMENT_ID/statuses" \
              -d "{\"state\":\"in_progress\",\"description\":\"$(printf '[%d/6] %s' $((i+1)) "${MESSAGES[$i]}")\"}"
            sleep 10
          done

          echo "Preview ready!"

      - name: Finish deployment
        uses: bobheadxi/deployments@v1
        if: always()
        with:
          step: finish
          status: ${{ job.status }}
          env: ${{ steps.deployment.outputs.env }}
          deployment_id: ${{ steps.deployment.outputs.deployment_id }}
          env_url: "https://example.com/preview/pr-${{ github.event.number }}"
          auto_inactive: true
